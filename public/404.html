<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
      // GitHub Pages 404 redirect
      // This script redirects any 404 errors to the main app
      // so that client-side routing works properly

      // Get the current path and redirect to the main app
      const path = window.location.pathname;
      const basePath = "/aero-app";

      // If we're not already on the base path, redirect there
      if (!path.startsWith(basePath)) {
        window.location.replace(basePath + path);
      } else {
        // If we're on the base path but still got 404, redirect to root
        window.location.replace(basePath + "/");
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.8;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>Taking you to the Aero Dashboard</p>
    </div>
  </body>
</html>
